<!DOCTYPE html>
<html>
<body>

<h2>The MineCraft Server indexfirst</h2>

<p id="demo">First page.</p>


<button type="button" onclick="loadDoc()">haha</button>

<script>
function loadDoc(){
    var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/loginpage", true);
  xhttp.send();
  window.location.href='/loginpage';
}
</script>

</body>
</html>
